{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Add any custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            color: red;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        .social-login {
            margin-top: 15px;
            text-align: center;
        }
        .account-message {
            text-align: center;
            margin-top: 15px;
        }
        .social-login a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: black; /* Set link color to black */
            font-weight: bold;
            gap: 8px; /* Space between text and icon */
        }
        .google-icon {
            width: 20px; /* Set width for the icon */
            height: 20px; /* Set height for the icon */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- Username input -->
            <input type="text" name="username" placeholder="Username" required>
            
            <!-- Password input -->
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Log in</button>
            
            <!-- Add Google Login Option -->
            <div class="social-login">
                <a href="{% url 'google_login' %}">
                    Login with Google
                    <img src="{% static 'images/google.png' %}" alt="Google" class="google-icon">
                </a>
            </div>

            <p class="account-message">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
